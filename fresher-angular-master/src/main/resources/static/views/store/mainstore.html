<div>
    <product-list></product-list>
    <div class="container">
        <h2>Add new product</h2>
        <form>
        <div class="form-group">
                <label for="model">Name:</label>
                <input type="text" class="form-control" ng-model="Name" id="name" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" ng-model="Model" id="model" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" ng-model="Year" id="year" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" ng-model="Price" id="price" required>
            </div>
            <div class="form-group">
                <label for="producer">Producer:</label>
                <input type="text" class="form-control" ng-model="Producer" id="producer" required>
            </div>
            <div class="form-group">
                <label for="available">Available:</label>
                <input type="number" class="form-control" ng-model="Available" id="available" required>
            </div>
            <button type="submit" class="btn btn-default" ng-click="addProduct()">Add</button>
            <button type="button" class="btn btn-primary" >Search All</button>
            
        </form>
    </div>
</div>
